<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=monospace">
    <title>Snake Game</title>
</head>
<body>
    <div>
        <div class="score">
            <h1 id="score">000</h1>
            <h1 id="highest-score">000</h1>
        </div>
        <div id="board">
            <div class="game-border-1">
                <div class="game-border-2">
                    <div class="game-border-3">
                        <div id="game-board"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="begin-background">
        <h1 id="instruction-text">Press spacebar to start the game</h1>
        <img id="logo" src="snakeimg.png" alt="snake-logo">
</div>
 <script src="script.js"></script>
</body>
</html>
